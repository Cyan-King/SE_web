<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    #div1{
        width: 300px;
        height: 200px;
        border: red solid 1px;
        margin-bottom: 10px;
    }
    #div2{
        width: 300px;
        height: 200px;
        border: black solid 1px;
    }
</style>

<script type="text/javascript">
    function cut1() {
        var oULNode = document.getElementById("ulid");
        var oDIV2Node = document.getElementById("div2");

        oDIV2Node.appendChild(oULNode);
    }
</script>

<body>

<div id="div1">
    <ul id="ulid">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>

<div id="div2">

</div>

<input type="button" value="CUT" onclick="cut1()" />

</body>
</html>
