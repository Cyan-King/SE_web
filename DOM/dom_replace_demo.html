<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function replace1() {

            var oULNode = document.getElementById("ulid");
            var oLI1 = document.getElementById("li1");
            var oLI3 = document.getElementById("li3");

            oULNode.replaceChild(oLI1, oLI3);
            oULNode.replaceChild(oLI3, oLI1);

        }
    </script>
</head>
<body>
