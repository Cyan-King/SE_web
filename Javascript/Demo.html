<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    var b = 8;
    if (b == 9){
        alert("啥子");
    }else {
        alert("撒子");
    }

    switch (b){
        case 9:
            document.write("111");
            break;
        case 2:
            document.write("2222");
            break;
        case 3:
            document.write("33333");
            break;
        default:
            document.write("4444");
    }

</script>
</body>
</html>
