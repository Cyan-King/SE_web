<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    <!--字符串类型-->
    var str = "abc"
    document.writeln("数据类型：" + typeof str + "::::" + str);
    document.write("<br/>")

    //数字类型
    var  number = 123;
    document.writeln("数字类型：" + typeof str + "::::" + number);
    document.write("<br/>")


    //布朗类型---boolean
    var flag = true;
    document.writeln("布朗类型---boolean：" + typeof flag + "::::" + flag);
    document.write("<br/>")


    //
    var date = new Date();
    document.writeln(date);
    document.write("<br/>")

</script>

</body>
</html>
