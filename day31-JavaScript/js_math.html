<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_math</title>
</head>
<body>

<script type="text/javascript" src="out.js"></script>
<script type="text/javascript">
    //向上舍入
    var num1 = Math.ceil(12.21);//13
    /向下舍入
    var  num2 = Math.floor(12.21);//12
    //四舍五入
    var num3 = Math.round(12.21)//12
    //开方，开次方
    var num4 = Math.pow(10, 10);//10^10
    println(num1);
    println(num2);
    println(num3);
    println(num4);
    for (var x = 0; x < 10; x++){
       // var num5 = Math.floor((Math.random()*10+1));
        var  num5 = parseInt((Math.random()*10+1));
        println(num5);
    }
</script>

</body>
</html>
