    // 自定义string()方法，去除字符串量的空格
    /*oString():将对象变成字符串。
自定义String()方法， 去除字符串两端的空格。
1. 定义两个变量，一个记录开始，一个记录结束。
2. 从开始进行判断是否是空格，如果是空格就进行递增，知道不是空格为止。
3. 从结束进行判断是否是空格，如果是空格就进行递减，直到不是空格为止。
4. 必须保证开始<=结束，这样才可以进行截取。shu*/
   function trim(str) {
       var start, end;
       start = 0;
       end = str.length-1;
       while(start<=end && str.charAt(start) == "A"){
           start++;
       }
       while (start<=end && str.charAt(end) == "A"){
           end--;
       }
       return str.substring(start, end+1);
   }
