<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--get是在本页面提交信息，，，，，post是在另一个页面提交数据-->
<form action="#" method="get">
    手机号码：<input type="text" name="phone" />
    <br/>
    <br/>
    创建密码：<input type="password" name="pwd" />
    <br/>
    <br/>
    姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="name" />
    <br/>
    <br/>
    性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：<input type="radio" name="sex" value="boy" checked="checked" />男<input type="radio" name="sex" value="girl" />女
    <br/>
    <br/>
    爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好：<input type="checkbox" name="love" value="篮球" />篮球<input type="checkbox" name="love" value="打游戏" />打游戏
    <input type="checkbox" name="love" value="跑步" />跑步<input type="checkbox" name="love" value="看电影" />看电影
    <br/>
    <br/>
    <select name="year">
        <option value="1997" selected="selected">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
    </select>
    <select name="month">
        <option value="1" selected="selected">1月</option>
        <option value="2">2月</option>
        <option value="3">3月</option>
        <option value="4">4月</option>
        <option value="5">5月</option>
        <option value="6">6月</option>
        <option value="7">7月</option>
        <option value="8">8月</option>
        <option value="9">9月</option>
        <option value="10">10月</option>
        <option value="11">11月</option>
        <option value="12">12月</option>
    </select>
    <select name="day">
        <option value="1">1日</option>
        <option value="2">2日</option>
        <option value="3">3日</option>
        <option value="4">4日</option>
        <option value="5">5日</option>
        <option value="6">6日</option>
        <option value="7">7日</option>
        <option value="8">8日</option>
        <option value="9">9日</option>
        <option value="10">10日</option>
        <option value="11">11日</option>
        <option value="12">12日</option>
        <option value="13">13日</option>
        <option value="14">14日</option>
        <option value="15" selected="selected">15日</option>
    </select>
    <br/>
    <br/>
    我现在：<input type="radio" name="status" value="study" />上学<input type="radio" name="status" value="worked" />在工作
    <input type="radio" name="status" value="other" />其他
    <br/>
    <br/>
    <select name="location">
    <option value="北京">北京</option>
    <option value="南京">南京</option>
    <option value="天津">天津</option>
    <option value="东京">东京</option>
    <option value="西京">西京</option>
    <option value="江西">江西</option>
    </select>
    <br/>
    <br/>
    <input type="file" name="file" />
    <br/>
    <br/>
    <textarea name="txt" rows="20" cols="100">

    </textarea>
    <br/>
    <br/>
    <input type="checkbox" value="OK"/>同意&nbsp;<a href="#">开心网服务条框</a>
    <br/>
    <br/>
    <input type="submit" value="立即注册" />
</form>
</body>
</html>
