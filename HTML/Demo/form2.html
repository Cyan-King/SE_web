<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form2</title>
    <style type="text/css">
        .right{
           text-align: right;
        }
    </style>
</head>
<body>

<form action="#" method="get">
    <table width="100%">
        <tr>
            <td class="right">免费开通人人网账号</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td class="right">注册邮箱：</td>
            <td><input type="text" name="mail" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>你还可以使用<a href="#">账号</a>注册或者<a href="#">手机号</a>注册</td>
        </tr>
        <tr>
            <td class="right">创建密码：</td>
            <td><input type="password" name="pws" /></td>
        </tr>
        <tr>
            <td class="right">真实姓名：</td>
            <td><input type="text" name="youName" /></td>
        </tr>
        <tr>
            <td class="right">性别</td>
            <td><input type="radio" name="sex" value="boy" checked="checked" />男<input type="radio" name="sex" value="girl" />女</td>
        </tr>
        <tr>
            <td class="right">生日：</td>
            <td>
                <select name="year">
                    <option value="1997" selected="selected">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                </select>
                <select name="month">
                    <option value="1" selected="selected">1月</option>
                    <option value="2">2月</option>
                    <option value="3">3月</option>
                    <option value="4">4月</option>
                    <option value="5">5月</option>
                    <option value="6">6月</option>
                    <option value="7">7月</option>
                    <option value="8">8月</option>
                    <option value="9">9月</option>
                    <option value="10">10月</option>
                    <option value="11">11月</option>
                    <option value="12">12月</option>
                </select>
                <select name="day">
                    <option value="1">1日</option>
                    <option value="2">2日</option>
                    <option value="3">3日</option>
                    <option value="4">4日</option>
                    <option value="5">5日</option>
                    <option value="6">6日</option>
                    <option value="7">7日</option>
                    <option value="8">8日</option>
                    <option value="9">9日</option>
                    <option value="10">10日</option>
                    <option value="11">11日</option>
                    <option value="12">12日</option>
                    <option value="13">13日</option>
                    <option value="14">14日</option>
                    <option value="15" selected="selected">15日</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="right">我现在：</td>
            <td>
                <select name="now">
                    <option value="worked">正在工作</option>
                    <option value="study">正在学习</option>
                    <option value="other">其他</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><img src="../images/verycode.gif">&nbsp;&nbsp;<a href="#">看不清换一张</a></td>
        </tr>
        <tr>
            <td class="right">验证码：</td>
            <td><input type="text" name="verification"></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="image" src="../images/btn_reg.gif" /></td>
        </tr>
    </table>
</form>

</body>
</html>
