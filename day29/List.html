<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>

<hr size="19" color="red"/>
<!--列表---dl-->
<!--上层项目dt-->
<!--下层项目dd-->
<dl>
    <dt>上层标签</dt>
    <dd>下层标签</dd>
    <dd>下层标签</dd>
    <dd>下层标签</dd>
    <dd>下层标签</dd>
</dl>
<hr size="6" color="black"/>

<!--列表有序列表和无序列表-->
<ul type="charset">
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
</ul>
<ol type="a">
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ol>

</body>
</html>
