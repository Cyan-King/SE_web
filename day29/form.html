<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form>
    <!--value记录的是客户端传给服务端的值-->
    用户名：<input type="text" name="username" value="" /><br>
    密码：<input type="password" name="pws" /><br>
    <!--设置默认值用checked-->
    性别：<input type="radio" name="sex" value="男" />男   <input type="radio" name="sex" value="女" checked="checked"/>女<br>
    技能：<input type="checkbox" name="Java" value="Java">Java <input type="checkbox" name="HTML" value="HTML">HTML <input type="checkbox" name="CSS" value="CSS">CSS<br>
    选择文件:<input type="file" name="file" value="file" /><br>
    隐藏组件：<input type="hidden" name="reset" value="reset"/><br>
    图片组件：<input type="image" src="Img/11.jpg"><br>
    按钮组件：<input type="button" name="button" onclick="alert('I`m your Father')" value="button"><br>
    <input type="submit" /> <input type="reset"/>

</form>
</body>
</html>
