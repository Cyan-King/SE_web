<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="http://192.168.10.31:10012" method="post">
    <table border="2" width="600" cellpadding="5" cellspacing="0">
        <tr>
            <th colspan="2">注册表单</th>
        </tr>
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="name" value="" />
            </td>
        </tr>
        <tr>
            <td>输入密码：</td>
            <td>
                <input type="password" name="psw" />
            </td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td>
                <input type="password" name="psw2">
            </td>
        </tr>
        <tr>
            <td>选择性别：</td>
            <td>
                <input type="radio" value="sex" name="男" />男
                <input type="radio" value="sex" name="女" />女
            </td>
        </tr>
        <tr>
            <td>选择技术：</td>
            <td>
                <input type="checkbox" name="Java" value="teach" />Java
                <input type="checkbox" name="HTML" value="teach" />HTML
                <input type="checkbox" name="CSS" value="teach" />CSS
            </td>
        </tr>
        <tr>
            <td>选择国家</td>
            <td>
                <select name="country">
                    <option value="none">-----选择国家</option>
                    <option value="CN" selected="selected">中国</option>
                    <option value="USA">美国</option>
                    <option value="EN">英国</option>
                </select>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </th>
        </tr>
    </table>
</form>
</body>
</html>
