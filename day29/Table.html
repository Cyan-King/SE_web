<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0" width="500">
        <tr>
            <td rowspan="2" width="400" height="200"></td>
            <th>姓名：</th>
        </tr>
        <tr>
            <th>Tom</th>
        </tr>
    </table>
<hr size="3" color="black"/>
    <table border="1" cellspacing="0" cellpadding="0" width="500">
        <tr>
            <td height="50" colspan="2"></td>
        </tr>
        <tr>
            <th height="100" width="250">Name:</th>
            <th width="250">Jack</th>
        </tr>
    </table>
    <hr size="3" color="black"/>
    <table border="1" cellspacing="0" cellpadding="0" width="500">
        <tr>
            <th height="50">Name:</th>
            <th>Age:</th>
        </tr>
        <tr>
            <th height="50">Mike</th>
            <th>39</th>
        </tr>
    </table>

</body>
</html>
